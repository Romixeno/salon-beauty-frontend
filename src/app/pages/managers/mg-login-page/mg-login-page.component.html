<div class="container">
  <div class="form-container">
    <h1>*Manager Login*</h1>
    <form [formGroup]="mgForm" (ngSubmit)="mgSubmit()">
      <div class="icon">
        <i class="fa-light fa-shield-exclamation"></i>
        <div class="sb sb-error" *ngIf="message">
          {{ message }}
        </div>
      </div>
      <div class="input-container">
        <div class="input-box">
          <input type="text" placeholder="email" formControlName="email" />
        </div>
        <div class="input-box">
          <input
            type="password"
            name=""
            id=""
            placeholder="password"
            formControlName="password"
          />
        </div>
      </div>
      <div class="btn-login"><button type="submit">Login</button></div>
    </form>
  </div>
</div>
